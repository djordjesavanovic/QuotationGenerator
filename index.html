
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Quotation Generator - OpenClassrooms">
    <meta name="author" content="Djordje Savanovic">

    <title>Quotation Generator</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <div class="row">
          <div class="col-lg-12">
            <div class="jumbotron">
              <h1>Quote generator</h1>
              <p>Generate up to five random quotes with two different themes: life & love.</p>
              <small>Created by: Djordje Savanovic</small>
            </div>
          </div>
      </div>

      <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-body">

                <div class="col-md-4">
                  <div class="form-group">
                    <select class="form-control" id="category">
                      <option selected>Select the qoute theme</option>
                      <option id="life" name="type" value="life">Life</option>
                      <option id="love" name="type" value="love">Love</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <select class="form-control" id="count">
                      <option selected>Select the amount of quotes</option>
                      <option id="one" name="number" value="1">1</option>
                      <option id="two" name="number" value="2">2</option>
                      <option id="three" name="number" value="3">3</option>
                      <option id="four" name="number" value="4">4</option>
                      <option id="five" name="number" value="5">5</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-4">
                  <button onclick="newQuote(); confirm();" class="btn btn-success btn-block" id="generate">Generate</button>
                </div>

                <div class="col-md-12">
                  <h4 id="selector"></h4>
                </div>

                <div class="col-lg-12" id="hidden">
                  <div id="quotes">
                    <div id="quote1"></div>
                    <div id="quote2"></div>
                    <div id="quote3"></div>
                    <div id="quote4"></div>
                    <div id="quote5"></div>
                  </div>
                </div>

              </div>
            </div>
          </div>
      </div>

        <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="col-lg-6" style="margin-bottom: 10px;">
                    <button onclick="quit()" class="btn btn-danger btn-block">Quit</button>
                  </div>
                  <div class="col-lg-6">
                    <button onclick="refresh()" class="btn btn-primary btn-block">Refresh</button>
                  </div>
                </div>
              </div>
            </div>
        </div>

    </div>

  </body>

  <script src="generator.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
        $("#hidden").hide();

        $("#generate").click(function(){
            $("#hidden").show("slow");
        });
    });
  </script>
</html>
